<!DOCTYPE html>
<html>
<head>
<style>
@media screen{
	h1{
		font-size:100px;
	}
	#code{
		display:none;
	}
}
</style>
</head>
<body>

<h1>Media Query type : screen </h1>
<p>The media query will only apply if the media type screen and width 200px</p>

<br><br><br>
<pre><p id="code">
@media screen{
	h1{
		font-size:100px;
	}
	#code{
		display:none;
	}
}
</p>
</body>
</html>
